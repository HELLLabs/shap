<html>
<head>
	<title>Control Panel - HELL Labs</title>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<link href="static/style.css"  rel="stylesheet" >
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
</head>
	<body>
		<div class="tamper-alert">
			<p class="alert-text text-center">The room has been tampered!</p>
			<label class="switch">
				<input type="checkbox" id="tamp-master" checked>
				<div class="slider round">
				</div>
			</label>
		</div>
		<audio id="sound">
			<source src="static/alarm.mp3"></source>
		</audio>
		<div class="loader">
			<p class="loader-text text-center">connecting to internal nodes, please wait.</p>
			<p class="text-center"><i class="fa fa-refresh fa-spin fa-3x fa-fw"></i></p>
		</div>
		<div class="container-fluid header">
			<div class="row">
				<div class="col-sm-offset-1">
					<a href="#"><p><i class="fa fa-arrow-left" style="font-size:26px;"></i><h3>Back</h3></p></a>
				</div>
			</div>
		</div>

		<div class="container-fluid room">
			<div class="row text-center" >
				<h2><strong>Room no. 250 |  A Block</strong></h2>
			</div>
			<div class="container control">
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="col-sm-6 text-center">
								<h2>LIGHT 1</h2>
								<span class="fa fa-circle fa-4x" id="e1"></span>
							</div>

							<div class="col-sm-6 text-center">
								<h2>LIGHT 2</h2>
								<span class="fa fa-circle fa-4x" id="e4"></span>
							</div>
						</div>
					</div>
					<div class="panel-body">

					<div class="row">
							<div class="col-sm-4 text-center">
							<p>override</p>
								<label class="switch">
									<input type="checkbox" id="master">
									<div class="slider round"></div>
								</label>
							</div>

							<div class="col-sm-4 text-center">
							   <p>reading</p>
							   <div class="meter">
								   <h1 id="reading">...</h6>
								   <div class="meter2">
									   <h3>units</h3>
									   <h5>today</h5>
									</div>
							   </div>
							</div>

							<div class="col-sm-4 text-center">
								<p>est. cost</p>
								<div class="meter">
									<h1 id="cost">...</h1>
									<div class="meter2">
									   <h3><i class="fa fa-inr" aria-hidden="true"></i></h3>
									   <h5>today</h5>
									</div>
							   </div>
							</div>
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>

		<div class="container-fluid text-center footer">
			<div class="row">
			<img src="static/logo.png" alt="logo" width="30%" height="auto">
			<p>s'hap admin console v0.5(beta) - Powered by HELL Labs</p>
			</div>
		</div>
		<script src="static/js/main.js"></script>
		</body>
		</html>
